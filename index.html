<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="sidebar">
    <h2>Salma</h2>
    <ul>
      <li onclick="showSection('profile')">Profile</li>
      <li onclick="showSection('grades')">Grades</li>
    </ul>
  </div>

  <div class="main">
    <div id="profile" class="profile">
      <h3>Student Profile</h3>
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>ID:</strong> 123456</p>
      <p><strong>Course:</strong> Computer Science</p>
    </div>

    <div id="grades" class="grades" style="display:none;">
      <h3>Grades</h3>
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Mathematics</td><td>A</td></tr>
          <tr><td>Science</td><td>B+</td></tr>
          <tr><td>English</td><td>A-</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
